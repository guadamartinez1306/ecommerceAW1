<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Dulce&amp;Co</title>
  <link rel="stylesheet" href="../assets/style.css">

</head>
<body>
  <!-- navbar -->
  <nav> </nav>

  <section class="contacto">
    <h1>Contacto</h1>
    <p>En <strong>Dulce&amp;Co</strong> queremos escucharte. Si tenés dudas, sugerencias o querés hacer un pedido personalizado, ¡no dudes en escribirnos!</p>
    <p>Podés contactarnos por correo electrónico, redes sociales o WhatsApp.</p>

    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

      <button type="submit">Enviar Mensaje</button>
    </form>
  </section>
   <!-- navbar -->
  <script type="module">
    import { loadNavbar } from "../assets/js/navbar.js";
    loadNavbar();
  </script>

  <!-- logout -->
  <script src="../assets/js/logout.js"></script>

</body>
</html>
